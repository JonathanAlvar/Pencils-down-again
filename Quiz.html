<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="quiz.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Quiz Time!</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 border bg-light">
    <a class="navbar-brand" href="#">JavaScript Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="Quiz.html">Take Quiz <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="HighScore.html">Scores</a>
        </li>
      </ul>
    </div>
  </nav>

  <body>
    <main>
      <!--Image & Title-->
      <div id="container" class="container">
        <section class="image">
          <a><img src="Quiztime.png" alt="" /></a>
        </section>
        <br />
        <section>
          <h1 id="title">Quiz Time!</h1>
          <!--Rules-->
          <section>
            <p class="rules">
              Try to get as many answers correct in 60 seconds.
              <span id="wrong"
                >Wrong answers wil result in a deduction of 10 seconds from your
                time.</span>
            </p>
          </section>
          <button id="start-button" class="start-button">
            Start Quiz
          </button>
      </div> 

          <!--Questions and timer-->
          <div id="quiz" class="quiz" style="display: none;">
            <div id="timer">
              <div id="seconds">60</div>
            </div>
            <br>
            <div id="question"></div>
            <div id="options-buttons" class="options-buttons">
              <button class="options" id="btn1" value="button1" onclick="nextQuestion();"></button>
              <button class="options" id="btn2" value="button2" onclick="nextQuestion();"></button>
              <button class="options" id="btn3" value="button3" onclick="nextQuestion();"></button>
            </div>
          </div>
          
          <div id="finish" style="display: none;"> 
              <p>Enter your initials:</p>
                  <input type="text" id="initials"/>
                  <br>
                  <br>
                  <button id="submit-button" class="submit-button" onclick="addInitials();">Submit</button>
          </div> 

      
        <br />
        <br />
    </main>
    <script src="quiz.js" type="text/javascript"></script>
  </body>
</html>
